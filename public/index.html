<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Passion One' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
    <title>Submit Vote</title>
</head>
<body>
    <div style="display: flex;flex-direction: column;align-items: center;">
        <div class="loader-container">
            <div class="loader"></div>
            <span id="timerDisplay">00:00</span> <!-- Static timer display in the center -->
        </div>
        <h1>ANGHAM! B++STER</h1>
        <div id="songIdBanner">
            <button class="tesd" onclick="toggleSongList()">LIST</button>
            <span>History: </span>
        </div>
        <div class="song-list-container" id="songList">
        </div>
        <form id="voteForm" action="/send-vote" method="post">
            <div class="flex">
                <select id="country" name="country">
                    <option value="LB">LB</option>
                    <option value="EG" selected>EG</option>
                </select>
                <input type="text" id="songId" name="songId" placeholder="Song ID">
                <input type="range" id="plays" name="plays" min="50" max="9999" value="50" oninput="updatePlaysValue(this.value);">
            </div>
            <div class="flex">
                <div class="tooltip">
                    <button type="submit" formaction="/send-vote">PLAYS</button>
                    <span class="tooltiptext">Example: https://play.anghami.com/song/1122520672</span>
                </div>
                <div class="tooltip">
                    <button type="submit" formaction="/send-vote2" disabled>LIKES</button>
                    <span class="tooltiptext">Comming Soon!</span>
                    <!-- <span class="tooltiptext">Example: https://play.anghami.com/song/1122520672</span> -->
                </div>
                <div class="tooltip">
                    <button type="submit" formaction="/send-vote3" disabled>FOLLOWERS</button>
                    <span class="tooltiptext">Comming Soon!</span>
                    <!-- <span class="tooltiptext">Example: https://play.anghami.com/artist/886</span> -->
                </div>
                <span id="playsValue">+50 [0.30 minutes]</span>
            </div>
        </form>

        
        <div class="history-container">
            <h2>Order History<span id="historyCount">[0]</span></h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>#Plays</th>
                        <th>Origin</th>
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
